<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>contoh menggunakan bootstrap</title>
</head>
<body>
    <div class="container">
        <h1>Form Component</h1>
        <form class="form-horizontal">
            <div class="row">
                <div class="col-6">
                    <label form="Nama Lengkap">Nama Lengkap</label>
                    <input type="text" name="txNameLengkap" class="form-control" placeholder="Name  Lengkap">
                </div>
                <div class="col-6">
                    <label for="nama singkat">nama singkat</label>
                    <input type="text" name="txnamesingkat" id="txnamasingkat" class="form-control">
                </div>
                <div class="col-6">
                    <label for="jeniskelamin">Jenis Kelamin</label>
                    <input type="radio" name="txjk" value="laki-laki">Laki-laki
                    <input type="radio" name="txjk" value="perempuan">Perempuan
                </div>
                <div class="col-6">
                    <label for="tgllahir"> tgl Lahir</label>
                    <input type="date" name="txTALAG" id="txTALAG" class="form-control">
                </div>
            </div>
            <div class="row">
              <div class="col-6"></div>
                <label for="alamat">Alamat Lengkap</label>
                <textarea name="txalamat" id="txalamat" class="form-control"></textarea>
              </div> 
            <div class="col-6">
                <label for="hobi">HOBI</label>   
                <div col="col-3">
                    <input type="checkbox" name="hobi1" id="hobi1" value="renang">Renang
                </div>
                <div col="col-3">
                    <input type="checkbox" name="hobi2" id="hobi2" value="senam">Senam
                </div>
                <div col="col-3">
                    <input type="checkbox" name="hobi3" id="hobi3" value="membaca">Membaca
                </div>
                <div col="col-3">
                    <input type="checkbox" name="hobi4" id="hobi4" value="menari">menari
                </div>
            </div>
            </div>
                <div class="row">
                    <div class="col-6">
                        <label for="doldar">Golongan darah</label>
                        <select name="txgoldar" id="txgoldar" class="form-control" >
                            <option value="">Pilih Golongan Darah</option>
                            <option value="A">A</option>
                            <option value="AB">AB</option>
                            <option value="B">B</option>
                            <option value="O">O</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <input type="reset" name="txreset" value="reset form" class="btn btn-secondary" > 
                        <input type="submit" name="txreset" value="Krim form" class="btn btn-primary" > 
                    </div>
                </div>

            </div>
        </form>
      </div>
    
















    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    -->
</body>
</html>
